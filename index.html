<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss√µes: Sthe & Bento</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #f0f8ff; color: #333; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #ff69b4; }
        h2 { color: #1e90ff; }
        .placar { display: flex; justify-content: space-around; margin: 20px 0; font-size: 1.2em; }
        .placar div { padding: 10px 20px; border-radius: 10px; color: white; }
        .sthe { background-color: #ff69b4; }
        .bento { background-color: #1e90ff; }
        #task-list { list-style: none; padding: 0; }
        .task-item { background: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .task-item.done { text-decoration: line-through; color: #aaa; background: #e0ffe0; }
        input[type="text"], select, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; font-family: inherit; }
        button { background-color: #5cb85c; color: white; cursor: pointer; border: none; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèÜ Miss√µes: Sthe & Bento üèÜ</h1>
        <p>Adicione uma nova tarefa e escolha quem vai cumprir a miss√£o!</p>

        <div>
            <input type="text" id="task-input" placeholder="Qual a nova miss√£o?">
            <select id="user-select">
                <option value="Sthe">Sthe</option>
                <option value="Bento">Bento</option>
            </select>
            <button onclick="addTask()">Adicionar Tarefa</button>
        </div>

        <h2>Placar</h2>
        <div class="placar">
            <div class="sthe">
                Sthe: <span id="sthe-score">0</span> pts (<span id="sthe-percent">0</span>%)
            </div>
            <div class="bento">
                Bento: <span id="bento-score">0</span> pts (<span id="bento-percent">0</span>%)
            </div>
        </div>

        <h2>Lista de Miss√µes</h2>
        <ul id="task-list"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `task-item ${task.done ? 'done' : ''}`;
                li.innerHTML = `
                    <span>${task.text} (${task.user})</span>
                    <button onclick="toggleDone(${index})">Feito!</button>
                `;
                taskList.appendChild(li);
            });
            updateScore();
        }

        function addTask() {
            const taskInput = document.getElementById('task-input');
            const userSelect = document.getElementById('user-select');
            const text = taskInput.value.trim();
            if (text === '') return;

            tasks.push({ text: text, user: userSelect.value, done: false });
            taskInput.value = '';
            saveAndRender();
        }

        function toggleDone(index) {
            tasks[index].done = !tasks[index].done;
            saveAndRender();
        }

        function updateScore() {
            const stheTasksDone = tasks.filter(t => t.user === 'Sthe' && t.done).length;
            const bentoTasksDone = tasks.filter(t => t.user === 'Bento' && t.done).length;
            const totalDone = stheTasksDone + bentoTasksDone;

            const sthePercent = totalDone === 0 ? 0 : Math.round((stheTasksDone / totalDone) * 100);
            const bentoPercent = totalDone === 0 ? 0 : Math.round((bentoTasksDone / totalDone) * 100);

            document.getElementById('sthe-score').innerText = stheTasksDone;
            document.getElementById('bento-score').innerText = bentoTasksDone;
            document.getElementById('sthe-percent').innerText = `${sthePercent}%`;
            document.getElementById('bento-percent').innerText = `${bentoPercent}%`;
        }
        
        function saveAndRender() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        renderTasks();
    </script>

</body>
</html>
